    <main>
        <section>
        <form action="submit_programare.php" method="post" class="programare-form" style="max-width:400px;margin:auto;">
            <h1>Formular programare</h1>
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required>

            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume" required>

            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required pattern="[0-9]{10}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="data">Data programării:</label>
            <input type="date" id="data" name="data" required>

            <label for="ora">Ora programării:</label>
            <input type="time" id="ora" name="ora" required>

            <label for="serviciu">Serviciu dorit:</label>
            <select id="serviciu" name="serviciu" required>
                <option value="">Alege serviciul</option>
                <option value="1">Consultație</option>
                <option value="2">Analize</option>
                <option value="3">Ecografie</option>
                <option value="4">Vaccinare</option>
                <!-- Completează cu serviciile reale din baza de date -->
            </select>

            <button type="submit">Programează-mă</button>
        </form>
        </section>
    </main>
